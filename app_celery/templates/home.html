<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    <h1>Input Form</h1>
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <input type="text" name="input" id="input">
        <button type="submit"> Submit </button>
    </form>
    
    
    {% if output_text %}
        <h1>Output</h1>
        <p>You entered: {{ output_text }}</p>
    {% endif %}

</body>
</html>
